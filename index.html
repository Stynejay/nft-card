<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <figure>
        <img src="/images/image-equilibrium.jpg" alt="cube" id="main-image" style="width:50vh; height:50vh">
        <img src="/images/icon-view.svg" alt="view" id="hover-image">
      </figure>  
      <h1>Equilibrium #3429</h1>
      <p id="quote">Our Equilibrium collection promotes balance and calm.</p>
        <div id="card-info" >
          <img src="/images/icon-ethereum.svg" alt="ethereum" id="ethereum-icon">
          <p id="ethereum">0.041 ETH</p>
          <img src="/images/icon-clock.svg" alt="clock" id="clock" >
          <p id="time-left">3 days left</p>
        </div>

      <div class="divider"></div>
      
      <div id="Jules">
        <img src="/images/image-avatar.png" alt="image-of-Jules-Wyvern"  id="image-jules">
        <p id="credit">Creation of<span id="span2"> Jules Wyvern</span> </p>
      </div>
    </article>
  </main>
  


  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Styne</a>.
  </div>
</body>
</html>
